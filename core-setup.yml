- hosts: localhost
  vars:
    username: "theprimeagen"
    email: "theprimeagen@gmail.com"
    ssh_key_filename: "id_theprimeagen_rsa"
  become: true
  tasks:
  - name: "Install required software"
    apt:
      name: "{{ packages }}"
      state: present
    vars:
      packages:
      - git
      - docker
      - docker-compose
      - python3-pip
  - name: Ensure group "docker" exists with correct gid
    ansible.builtin.group:
      name: docker
      state: present
  - name: Add user to docker group
    ansible.builtin.user:
      name: "{{ username }}"
      groups: docker
      append: true
  - name: Setup keyboard
    ansible.builtin.command: ./cmd/keyboard

  ## For whatever reason this is not being considered...
  # I am not getting user name or email set :(
  # ... not super important but would love this to work so i don't 
  # discover this at some point in the future
  - name: user.name for git config
    community.general.git_config:
      name: user.name
      scope: global
      value: "{{ username }}"
  - name: user.email for git config
    community.general.git_config:
      name: user.email
      scope: global
      value: "{{ email }}"
